{% extends 'layout.html' %}

{% block content %}
<div class="container-lg mt-3">
  <h1>Сайты</h1>
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap table-dark table-striped" data-test="urls">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Последняя проверка</th>
          <th>Код ответа</th>
        </tr>
      </thead>
      {% if objects %}
      <tbody>
        {% for object in objects %}
        <tr>
          <td>{{ object.id }}</td>
          <td><a href="{{ url_for('show_url', id=object.id) }}">{{ object.name }}</a></td>
          <td></td>
          <td></td>
        </tr>
        {% endfor %}
      </tbody>
      {% endif %}
    </table>
  </div>
</div>
{% endblock %}
