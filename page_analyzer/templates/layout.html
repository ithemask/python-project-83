<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Анализатор страниц</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">
  <header class="flex-shrink-0 border-bottom">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark px-4 py-3">
      <a class="navbar-brand mb-0 h1" href="{{ url_for('index') }}">Анализатор страниц</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('get_urls') }}">Сайты</a></li>
      </ul>
    </nav>
  </header>
  <main class="flex-grow-1 bg-secondary bg-gradient">
    {% block content %}
    {% endblock %}
  </main>
  <footer class="border-top py-2 flex-shrink-0 bg-dark">
    <div class="container-lg">
      <div class="text-center">
        <a href="https://github.com/ithemask/python-project-83" target="_blank">Github repository</a>
      </div>
    </div>
  </footer>
</body>
</html>
